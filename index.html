<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAPI</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<div class="container">
    <header class="header">
        <img src="images/logo.svg" alt="Logo" class="header__logo">

        <input type="text" placeholder="Search..." class="header__search">
    </header>

    <main class="main">
        <nav class="main__nav">
            <ul class="main__list"></ul>
        </nav>

        <section class="card-info" hidden>
            <ul class="card-info__list"></ul>

            <button type="button" class="card-info__button">Go back</button>
        </section>
    </main>

    <footer class="footer">
        <nav class="footer__nav">
            <ul class="footer__list"></ul>
        </nav>
    </footer>
</div>

<script src="scripts/script.js"></script>

</body>
</html>
